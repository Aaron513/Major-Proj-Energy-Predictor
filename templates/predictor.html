    <section class="section hero has-bg-image" aria-label="home"
        style="background-image: url('../static/img/img-pred.jpg')">

      <section class="about" aria-labelledby="about-label" style="padding-top: 120px; padding-bottom: 120px;">
        <div class="container">
          <form action="/predictor" method="post" onsubmit="return validateForm()">
            <label for="use">What is your building used for?</label>
            <select name="use" id="use">
                <option value="Education">Education</option>
                <option value="Entertainment">Entertainment/public assembly</option>
                <option value="Food">Food sales and service</option>
                <option value="Healthcare">Healthcare</option>
                <option value="Lodging">Lodging/residential</option>
                <option value="Manufacturing">Manufacturing/industrial</option>
                <option value="Office">Office</option>
                <option value="Parking">Parking</option>
                <option value="Public">Public services</option>
                <option value="Religious">Religious worship</option>
                <option value="Retail">Retail</option>
                <option value="Services">Services</option>
                <option value="Technology">Technology/science</option>
                <option value="Utility">Utility</option>
                <option value="Warehouse">Warehouse/storage</option>
                <option value="Other">Other</option>
            </select>
        
            <label for="building" style="display: block;">Building:</label>
            <input type="text" id="building" name="building" style="display: block;">
            
            <label for="meter" style="display: block;">Meter:</label>
            <input type="number" id="meter" name="meter" min="0" max="3" style="display: block;">
            
            <label for="square_feet" style="display: block;">Square Feet:</label>
            <input type="number" id="square_feet" name="square_feet" step="any" style="display: block;">
            
            <label for="air_temperature" style="display: block;">Air Temperature:</label>
            <input type="number" id="air_temperature" name="air_temperature" step="any" style="display: block;">
            
            <label for="dew_temperature" style="display: block;">Dew Temperature:</label>
            <input type="number" id="dew_temperature" name="dew_temperature" step="any" style="display: block;">
            
            <label for="wind_speed" style="display: block;">Wind Speed:</label>
            <input type="number" id="wind_speed" name="wind_speed" step="any" style="display: block;">
            
            <label for="timestamp" style="display: block;">Timestamp:</label>
            <input type="datetime-local" id="timestamp" name="timestamp" style="display: block;">
            
            <button type="submit">Submit</button>
        </form>
        
        
        </div>
      </section>
